<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}

  {% block body_block %}

  <div class="jumbotron">
    <h1>Fill in the form to register</h1>
  </div>

  <form class="form" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Sign Up">
  </form>

  {% endblock %}
