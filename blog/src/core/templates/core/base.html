<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i|Source+Code+Pro" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


    <!-- Our css -->
    {# <link rel="stylesheet" href="{% static 'css/core.css' %}"> #}
  </head>
  <body>

    <nav class="navbar navbar-default techfont cuztom-navbar">
      <div class="container">
        <ul class='nav navbar-nav'>


          <li><a href="{% url 'post_list' %}" class='navbar-brand bigbrand'>Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'admin:index' %}">Admin</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'post_new' %}">New Post</a></li>
            <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            <li><a href="#">Welcome, {{ user.get_username }}</a></li>
          {% else %}
          <li><a href="{% url 'login' %}"><i class="glyphicon glyphicon-user"></i></a></li>
          {% endif %}
        </ul>
      </div>

    </nav>

    <div class="content container">
      <div class="blog">
            {% block content %}
            {% endblock %}

      </div>

    </div>

  </body>
</html>
