{% extends 'core/base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'post_list' %}" class="btn btn-success">Cancel</a>
  </form>
{% endblock %}
