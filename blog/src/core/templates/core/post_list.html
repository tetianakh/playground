{% extends 'core/base.html' %}

{% block content %}

{% for post in post_list %}
  <div class="post">
      <h1> <a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h1>
      <div class="date">
        <p>Published on: {{ post.publish_date|date:"D M Y"}}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
  </div>
{% endfor %}

{% endblock %}
