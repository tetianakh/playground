<div class="post media">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    <strong>{{ post.user.username }}</strong>
    <h5 class="media heading">
      <span><a href={% url 'posts:for_user' username=post.user.username %}></a> </span>
      <time><a href={% url 'posts:single' username=post.user.username pk=post.pk %}></a> </time>
    </h5>
    <div class="media-footer">

      {% if user.is_authenticated and post.user == user %}
        <a  class='btn btn-simple' title="delete" href={% url 'posts:delete' pk=post.pk %}>
          <span class="glyphicon glyphicon-remove text-danger" aria-hidden=true></span>
        </a>
      {% endif %}
    </div>

  </div>

</div>
