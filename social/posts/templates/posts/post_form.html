{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
  <h3>Create a new post</h3>
  <form id="postFormId" action={% url 'posts:create' %} method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Post">
  </form>
{% endblock %}
